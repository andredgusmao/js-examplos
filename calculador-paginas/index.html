<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de páginas</title>
</head>
<body>
    <h1 id="msg">Calculadora de páginas</h1>
    <h3 id="resultado">Resultado</h3>
    <div style="margin: 0 auto;">
        <label for="colegas">Colegas: </label>
        <input type="text" id="colegas" placeholder="número de colegas"/>
        <br/>
        <br/>
        <label for="paginas">Páginas: </label>
        <input type="text" id="paginas" placeholder="número de páginas do dever de cas"/>
        <br/>
    </div>
    <div style="padding: 1em 0;">
        <button id="calcular">Calcular!</button>
        <button id="resetar">Resetar</button>
    </div>

    <script src="funcao.js"></script>
    <script src="script.js"></script>
</body>
</html>
